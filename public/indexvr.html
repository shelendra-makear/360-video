<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video </title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <video id="videoplane" width="100%" height="100%" autoplay muted style="position: absolute;z-index: 9;">
  <source src="360/low.mp4" type="video/mp4">
</video>
    <div style="position: relative;
    left: 15px;">   
     <button style="z-index: 99; padding: 5px 8px;font-size: 1.01rem;    position: absolute;top: 5px;" id="playbtn" onclick="play()"> 360 view start</button>
     <!-- <button  style="z-index: 99; padding: 5px 8px;font-size: 1rem;  position: absolute;left: 17vw;top: 5px;
" onclick="nextVideo()">Next Video</button> -->
</div>

    <a-scene  vr-mode-ui="enabled: true" device-orientation-permission-ui="enabled: true"
      cursor="rayOrigin: mouse;fuseTimeout: 0;" raycaster="objects: .clickable" renderer="antialias: true; colorManagement: true;
                sortObjects: true;   " uiloading="#example-loading-overlay" inspector="" keyboard-shortcuts=""
      screenshot="">
      <a-assets>
        <!-- Your 360Â° video -->
        <video
          id="myVideo"
          crossorigin="anonymous"
          autoplay
          loop
          playsinline
          webkit-playsinline=""
          src="360/0001-0450.mp4#t=1">
        
        </video>
<img id="my360img" src="360/Untitled-2.jpg">
 <video controls preload="auto" id="vid2"
          src="360/0001-0450.mp4#t=1" autoplay loop="true"
               crossOrigin="anonymous"></video>
          <video controls preload="auto" id="vid3"
          src="360/updated_CAM_01.0450.mp4#t=1" autoplay loop="true"
               crossOrigin="anonymous"></video>
      </a-assets>
     <a-camera id="camera"></a-camera>

   
      <!-- The 360 video wrapped on a sphere -->
      <a-sky id="sky1" src="#vid3" rotation="0 -90 0" visible="false"></a-sky>

      <!-- Default camera -->
   
    </a-scene>

  


    <script>
function play() {
  const audio = document.getElementById("vid3");
  const videoplane = document.getElementById("videoplane");
  const sky1 = document.getElementById("sky1");

  // Hide videoplane
  videoplane.style.display = "none";

  // Show sky1 (if it's an A-Frame entity)
  sky1.setAttribute("visible", true);

  // Play audio
  audio.play().catch(err => {
    console.error("Audio play failed:", err);
  });
}

      
    </script>
  </body>
</html>
